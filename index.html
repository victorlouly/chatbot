<div class="chat_box">
	<div class="my-conv-form-wrapper">
		<form action="./php/enviar-email.php" method="post" class="hidden">

        <div data-conv-case="Sim">
			<select data-conv-question="Olá, Gostaria de participar do marketplace?" name="Categoria">
				<option value="Sim">Sim</option>
			  </select>
        </div>
        <div data-conv-case="Não" data-conv-fork="Segunda pergunta">

        </div>
      </div>

	  <input id="name" type="text" name="name" data-conv-question="Qual seu nome ? ">

	  <input type="text" data-conv-question="Olá {name}, Prazer em te conhecer, me chamo Star." data-no-answer="true">

	  <input id="empresa" type="text" name="empresa" data-conv-question="Qual nome da sua empresa ?">  

	  <input type="text" data-conv-question="Certo {name}, Vou precisar de mais algumas informações para continuarmos..." data-no-answer="true">

	  <input id="email" type="text" name="email" data-conv-question="Qual seu email ?"> 

	  <input id="cnpj" type="text" name="cnpj" data-conv-question="Qual cnpj ?"> 
	  
	  <input id="site" type="text" name="site" data-conv-question="Qual seu site ?">  

	  <input id="telefone" type="text" name="telefone" data-conv-question="Seu telefone ?">  


	   <select data-conv-question="Posso te ligar ? ou prefere whatsapp" name="Categoria">
        <option value="Sim">Sim</option>
        <option value="Não">whatsapp</option>
      </select>

	  <input type="text" data-conv-question="{name}, Caso precise este é meu telefone (62)991148307" data-no-answer="true">


      <select data-conv-question="Estamos a poucos passos de nos tornarmos parceiros, Vou te ligar dentro de 1 hora para confirmar alguns dados, obrigado pela conversa :)">
        <option onclick="" value="yes">Sair</option>
      </select>

  	</form>
	  <div class="frase"><h1> Powered by<span class="cor"> MARKETPLACE KID'S BRASIL</h1>
	</div>
</div>
